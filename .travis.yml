language: perl

perl:
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"

before_install:
    - cpanm Dist::Zilla --quiet --notest

install:
    - dzil authordeps | xargs cpanm --verbose --notest --reinstall
    - dzil listdeps | xargs cpanm --verbose --notest --reinstall
    - cpanm --verbose --installdeps

script:
    - dzil smoke --release
